<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="input.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body class="bg-262B3A">
    <nav
      class="h-24 p-5 shadow md:flex md:items-center bg-gray-800 text-white md:justify-between"
    >
      <div class="flex justify-between items-center">
        <span class="text-2xl font-[Poppins] cursor-pointer">
          <img class="logoFirst h-10 inline" src="Images/ArIntellectLogo.svg" />
          <p class="text-white inline-flex">ArIntellect</p>
        </span>

        <span class="text-3xl text-white cursor-pointer mx-2 md:hidden block">
          <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
        </span>
      </div>
      <ul
        style="justify-content: inherit; width: 80%"
        class="left-0 md:flex md:items-center z-[-1] md:z-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transation-all ease-in duration-500"
      >
        <li class="mx-4 my-6 md:my-0 p-12 inline-flex">
          <a
            href="#"
            class="text-xl text-white hover:text-cyan-500 duration-500"
            >About</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0 p-12 inline-flex">
          <a
            href="#"
            class="text-xl text-white hover:text-cyan-500 duration-500"
            >Services</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0 p-12 inline-flex">
          <a
            href="#"
            class="text-xl text-white hover:text-cyan-500 duration-500"
            >Projects</a
          >
        </li>
        <li class="ms-4 my-6 md:my-0 p-12 inline-flex">
          <a
            href="#"
            class="text-xl text-white hover:text-cyan-500 duration-500"
            >Vacancies</a
          >
        </li>
        <button
          class="contactusbutton mx-4 hover:bg-cyan-500 p-12 py-4 text-white font-medium cursor-pointer"
        >
          Contact Us
        </button>
      </ul>
    </nav>
    <script>
      function Menu(e) {
        let list = document.querySelector("ul");

        e.name === "menu-outline"
          ? ((e.name = "close"),
            list.classList.add("top-[80px]"),
            list.classList.add("opacity-100"))
          : (e.name = "menu-outline"),
          list.classList.remove("top-[80px]"),
          list.classList.remove("opacity-0");

        if (list.style.display === "block") {
          list.style.display = "none";
        } else {
          list.style.display = "block";
        }
      }
      // let close = document.getElementsByClassName("close");
      // close.classList.remove("top-[80px]");
      // close.classList.remove("opacity-0");
    </script>
